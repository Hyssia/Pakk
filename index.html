<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM5 Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LT9ZRFRQC"></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-2LT9ZRFRQC');
    </script>
  </head>
  <body>
    <div class="nav-bar" id="navContainer">
      <div class="dropdown">
        <a href="#" id="homeIcon" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fas fa-home"></i>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item nav-link text-dark" href="#" data-target="mainContainer">PakkID s√∏k</a>
          <a class="dropdown-item nav-link text-dark" href="#" data-target="feature1Container">Hvordan bruke</a>
          <a class="dropdown-item nav-link text-dark" href="#" data-target="feature2Container">Forbedring</a>
        </div>
      </div>
    </div>

    <div class="container" id="loginContainer" style="display: none">
      <img src="logo.png" alt="" / style="width:10rem">
      <h1>Login</h1>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" class="form-control" />
      </div>
      <button id="loginButton" class="btn btn-primary">Login</button>
    </div>

    <div class="container border" id="mainContainer">
      <div class="header">
        <h1>Pakk Spesifikasjoner</h1>
        <img src="logo.png" alt="Logo" id="hLogo" style="width: 10rem" />
      </div>
      <div class="form-group">
        <label for="codeInput">Enter PAKK ID:</label>
        <input type="text" id="codeInput" class="form-control" maxlength="5" />
      </div>
      <p id="description" class="font-weight-bold"></p>
      <p id="kolonne" class="font-weight-bold"></p>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Inner heads</th>
              <th scope="col">Outer heads</th>
              <th scope="col">Center Tape</th>
              <th scope="col">End Tape</th>
              <th scope="col">of Wraps</th>
              <th scope="col">Straps</th>
              <th scope="col">Wrap BW</th>
              <th scope="col">Heads BW</th>
              <th scope="col">Inner heads BW</th>
              <th scope="col">Outer heads BW</th>
              <th scope="col">Rolls/Pack</th>
              <th scope="col">Of labels</th>
            </tr>
          </thead>
          <tbody id="infoTable">
            <tr>
              <td id="innerHeads"></td>
              <td id="outerHeads"></td>
              <td id="centerBands"></td>
              <td id="endBands"></td>
              <td id="wraps"></td>
              <td id="straps"></td>
              <td id="wrapBW"></td>
              <td id="headsBW"></td>
              <td id="innerHeadsBW"></td>
              <td id="outerHeadsBW"></td>
              <td id="rollsPerPack"></td>
              <td id="labels"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container" id="feature1Container" style="display: none">
      <h1>Hvordan bruke nettsiden</h1>
      <p>Kommer snart</p>
    </div>

    <div class="container" id="feature2Container" style="display: none">
      <h1>Send forbedringsforslag</h1>
      <form id="contactForm" action="https://formspree.io/f/mqazzzgy" method="POST">
        <div class="form-group">
          <label for="skiftlag">Skiftlag:</label>
          <input type="text" id="skiftlag" name="skiftlag" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="improvement">Improvement Suggestion:</label>
          <textarea id="improvement" name="improvement" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
