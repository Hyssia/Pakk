<!-- Annet modal -->
    <div class="modal fade" id="customOrderModal" tabindex="-1" role="dialog" aria-labelledby="customOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customOrderModalLabel">Annet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="customOrderInput">Legg til bestilling:</label>
              <input type="text" id="customOrderInput" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-primary" id="addCustomOrderButton">Legg til</button>
          </div>
        </div>
      </div>
    </div>


    <!--Confirm Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Bekreft bestilling</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="orderSummary">
            <!-- Order summary will be populated here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-primary" id="sendOrderButton">Send</button>
          </div>
        </div>
      </div>
    </div>
