  <body>
    <div class="nav-bar" id="navContainer">
      <div class="dropdown">
        <a href="#" id="homeIcon" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fas fa-home"></i>
        </a>
        <span class="d_style">|</span> <span class="title_style">PM5 Dashboard</span> <span class="d_style">|</span>
        <div class="dropdown-menu">
          <a class="dropdown-item nav-link text-dark" href="launchpad.html" data-target="mainContainer">Tilbake</a>
        </div>
      </div>
    </div>

    <div class="container" id="loginContainer" style="display: none">
      <div class="header">
        <h1>Login</h1>
        <img src="img/Blod.png" alt="" id="loginLogo" style="width: 15rem" />
      </div>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" class="form-control" />
      </div>
      <button id="loginButton" class="btn btn-dark">Login</button>
    </div>

    <div class="container" id="mainContainer">
      <div class="header"></div>
      <h1>Rekvisitt bestilling</h1>
    </div>
    <form id="logForm" onsubmit="return false;">
      <div class="accessory-grid" id="orderList">
        <!-- Accessories will be appended here -->
      </div>
    </form>
      </div>
      <div class="confirm-container align-items-end">
        <button class="btn btn-dark" id="confirmButton">Confirm</button>
      </div> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Confirm Order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="orderSummary">
            <!-- Order summary will be populated here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="sendOrderButton">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="order_form.js"></script>
