    <div class="container border" id="logFormContainer">
      <div class="header">
        <h1>Rems Tracking Log</h1>
        <img src="img/Blod.png" alt="Logo" id="hLogo" style="width: 15rem" />
      </div>

      <form id="logForm" onsubmit="return false;">
        <div class="form-group">
            <label for="orderNumber">Ordre Nummer:</label>
            <input type="text" id="orderNumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="format">Format:</label>
            <input type="text" id="format" class="form-control">
            <div class="form-check">
              <input type="checkbox" id="lockFormat" class="form-check-input">
              <label for="lockFormat" class="form-check-label">Lås Format</label>
          </div>
        </div>
        <div class="form-group">
            <label for="remsOut">Rems Out:</label>
            <div class="input-group w-auto" style="max-width: 150px;">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="decrement">-</button>
                </div>
                <input type="text" id="remsOut" class="form-control" value="0" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="increment">+</button>
                    
                </div>
                <button type="button" id="nextSet" class="btn btn-info btnNext">Next Set</button>
            </div>
        </div>
        <div class="form-group">
            <label for="sum">Sum:</label>
            <input type="text" id="sum" class="form-control" value="0" readonly>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <button type="button" id="sendLog" class="btn btn-primary btnSend">Send</button>
            <!-- <button type="button" id="resetLog" class="btn btn-danger">Reset</button> -->
          </div>
          <button type="button" id="clearLog" class="btn btn-warning ml-auto btnClear" onclick="clearLogs()">Clear Log</button>
        </div>
    </form>
    <h2>Logs</h2>
    <table class="table table-striped" id="logTable">
        <thead>
            <tr>
                <th scope="col">Ordre Nummer</th>
                <th scope="col">Format</th>
                <th scope="col">Sum</th>
                <th scope="col">Timestamp</th>
            </tr>
        </thead>
        <tbody id="logBody">
            <!-- Log rows will be appended here -->
        </tbody>
    </table>
</div>
