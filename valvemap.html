<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM5 Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="valvemap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LT9ZRFRQC"></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-2LT9ZRFRQC');
    </script>
  </head>
  <body>
    <div class="nav-bar" id="navContainer">
      <div class="dropdown">
        <a href="#" id="homeIcon" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fas fa-home"></i>
        </a>
        <span class="d_style">|</span> <span class="title_style">PM5 Dashboard</span> <span class="d_style">|</span>
        <div class="dropdown-menu">
          <a class="dropdown-item nav-link text-dark" href="launchpad.html" data-target="mainContainer">Tilbake</a>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="mt-3 text-center">Ventilkart</h1>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-secondary" id="addValveButton">Legg til endring</button>
        <button class="btn btn-danger" id="clearListButton">Slett liste</button>
      </div>
      <hr class="my-4" />
      <div id="valveList" class="row mx-0 g-3"></div>
    </div>

    <!-- Add Valve Modal -->
    <div
      class="modal fade"
      id="addValveModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addValveModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addValveModalLabel">Endring</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="valveForm">
              <div class="form-group position-relative">
                <label for="valveName">Utstyr</label>
                <input
                  type="text"
                  class="form-control"
                  id="valveName"
                  placeholder="Søk eller skriv inn"
                  autocomplete="off"
                />
                <div id="suggestions" class="dropdown-menu w-100"></div>
              </div>
              <div class="form-group">
                <label for="dateField">Dato</label>
                <input type="date" class="form-control" id="dateField" />
              </div>
              <div class="form-group">
                <label for="lockIdField">Hengelås Nummer</label>
                <input type="number" class="form-control" id="lockIdField" placeholder="Legg til Hengelås Nummer" />
              </div>
              <div class="form-group">
                <label for="noteIdField">Gul Lapp Nummer</label>
                <input type="number" class="form-control" id="noteIdField" placeholder="Legg til Gul Lapp Nummer" />
              </div>
              <div class="form-group">
                <label for="commentField">Kommentar</label>
                <textarea class="form-control" id="commentField" placeholder="Skriv kommentar"></textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="openCheckbox" />
                  <label class="form-check-label" for="openCheckbox">Åpen</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="closeCheckbox" />
                  <label class="form-check-label" for="closeCheckbox">Stengt</label>
                </div>
              </div>
              <div class="form-group">
                <label for="signatureField">Signatur</label>
                <input type="text" class="form-control" id="signatureField" placeholder="Skriv signatur" min="1" max="10" />
              </div>
              <button type="submit" class="btn btn-primary">Bekreft</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Clear List Modal -->
    <div
      class="modal fade"
      id="clearListModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="clearListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearListModalLabel">Bekreft sletting av liste</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Er du sikker på at du vil slette listen?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-danger" id="confirmClearButton">Slett liste</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Reset Valve</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="resetSignatureField">Signature</label>
              <input type="text" class="form-control" id="resetSignatureField" placeholder="Signatur" min="1" max="10" />
            </div>
            <button type="button" class="btn btn-primary" id="confirmResetButton">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script src="script.js"></script>
    <script src="valvemap.js"></script>
  </body>
</html>
