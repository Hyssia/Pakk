<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM5 Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="order-style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LT9ZRFRQC"></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-2LT9ZRFRQC');
    </script>
  </head>
  <body>
    <div class="nav-bar" id="navContainer">
      <div class="dropdown">
        <a href="#" id="homeIcon" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fas fa-home"></i>
        </a>
        <span class="d_style">|</span> <span class="title_style">PM5 Dashboard</span> <span class="d_style">|</span>
        <div class="dropdown-menu">
          <a class="dropdown-item nav-link text-dark" href="launchpad.html" data-target="mainContainer">Tilbake</a>
        </div>
      </div>
    </div>

    <div class="container">
        <h1 class="mt-3 valveTitle text-center">Ventilkart</h1>

        <hr class="my-4" />

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-danger" id="clearButton">Clear List</button>
          <button class="btn btn-secondary" id="addCustomValveButton" data-toggle="modal" data-target="#customValveModal">
            Add Custom Valve
          </button>
        </div>
        
        
        
        <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="text-center valveHeader">Kort Stopp</h2>
            <hr class="my-4" />
            <div class="row" id="shortStopValveList"></div>
          </div>
          
  
          <div class="col-12">
            <hr class="my-4" />
            <h2 class="text-center valveHeader">Lang Stopp</h2>
            <hr class="my-4" />
            <div class="row" id="longStopValveList"></div>
          </div>
        </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="customValveModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="customValveModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customValveModalLabel">Add Custom Valve</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="customValveInput">Valve Name</label>
              <input type="text" class="form-control" id="customValveInput" />
            </div>
            <div class="form-group">
              <label for="valveSectionSelect">Section</label>
              <select class="form-control" id="valveSectionSelect">
                <option value="shortStop">Short Stop</option>
                <option value="longStop">Long Stop</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveCustomValveButton">Save Valve</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Clear Confirmation Modal -->
    <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearModalLabel">Confirm Clear List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to clear the list?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmClearButton">Clear List</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script src="script.js"></script>
    <script src="valve_script.js"></script>
  </body>
</html>
