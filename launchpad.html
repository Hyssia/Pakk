  <body>
    <div class="nav-bar" id="navContainer">
      <div class="dropdown">
        <a href="#" id="homeIcon" class="dropdown-toggle" data-toggle="dropdown">
          <i class="fas fa-home"></i>
        </a>
        <span class="d_style">|</span> <span class="title_style">PM5 Dashboard</span> <span class="d_style">|</span>
        <div class="dropdown-menu">
          <button id="toggleDarkMode" class="dropdown-item">Toggle Dark Mode</button>

      <div class="status-indicators">

          <a href="log.html"><span>&nbsp;|&nbsp;</span><span id="logChangesText">Log endringer:</span></a>

          <span id="valveChangesCount">0</span>
          <div id="valveChangesIndicator" class="indicator green"></div>
        </div>
      </div>
    </div>

      <div class="row card-container">

            </div>

        </div>

        <div class="col-6 col-md-3 mb-1">
          <a href="forbedring.html" class="card text-center">
            <img src="img/cardicon (3).png" class="card-img-top" alt="Image 3" />
            <div class="card-body">
              <h5 class="card-title">Forbedring</h5>

        </div>
